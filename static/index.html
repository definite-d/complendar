<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Complendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎉</text></svg>"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1><span id="app-name">🎉 Complendar</span></h1>
    <div class="card">
      <input
        id="link"
        type="text"
        placeholder="Paste Google Spreadsheet link here"
      />
      <button id="convert-btn">Convert to ICS</button>

      <div id="logs"></div>
      <a id="download-link" href="#" download>⬇️ Download ICS</a>

      <div id="theme-toggle" class="theme-toggle">🌓 Toggle Theme</div>
    </div>

    <script src="script.js" defer></script>
  </body>
</html>
